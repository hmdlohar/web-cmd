<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/terminal.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            padding: 20px;
            padding-bottom: 60px; /* Space for the global pwd bar */
        }
        .terminal-container {
            width: 100%;
            margin: 0 auto;
        }
        .command-block {
            background-color: #2d2d2d;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 10px;
            position: relative;
        }
        .command-input {
            background-color: #3a3a3a;
            color: #f0f0f0;
            border: none;
            border-radius: 3px;
            padding: 8px 12px;
            width: 100%;
            font-family: monospace;
        }
        .command-output {
            background-color: #252525;
            color: #d0d0d0;
            border-radius: 3px;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        .remove-btn, .interrupt-btn, .pwd-btn {
            position: absolute;
            top: 10px;
            border: none;
            border-radius: 3px;
            padding: 2px 8px;
            cursor: pointer;
        }
        .remove-btn {
            right: 10px;
            background-color: #ff4d4d;
            color: white;
        }
        .interrupt-btn {
            right: 45px;
            background-color: #ffa500;
            color: white;
            display: none;
        }
        .pwd-btn {
            right: 80px;
            background-color: #4d94ff;
            color: white;
        }
        .add-command-btn {
            background-color: #4d94ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .header {
            margin-bottom: 20px;
            color: #4d94ff;
        }
        .command-suggestions {
            position: absolute;
            width: 100%;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 3px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        
        .suggestion-item {
            padding: 5px 10px;
            cursor: pointer;
            color: #d0d0d0;
            font-family: monospace;
        }
        
        .suggestion-item:hover, .suggestion-item.selected {
            background-color: #4d4d4d;
        }
        
        .pwd-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        
        .pwd-modal-content {
            background-color: #2d2d2d;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
        }
        
        .pwd-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #3a3a3a;
            color: #f0f0f0;
            border: none;
            border-radius: 3px;
        }
        
        .pwd-modal-buttons {
            display: flex;
            justify-content: flex-end;
        }
        
        .pwd-modal-btn {
            margin-left: 10px;
            padding: 5px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .pwd-save-btn {
            background-color: #4d94ff;
            color: white;
        }
        
        .pwd-cancel-btn {
            background-color: #666;
            color: white;
        }
        
        .global-pwd-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #2d2d2d;
            color: #d0d0d0;
            padding: 8px 15px;
            font-family: monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 900;
            height: 40px;
            border-top: 1px solid #444;
        }
        
        .global-pwd-text {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .global-pwd-edit-btn {
            background-color: transparent;
            color: #4d94ff;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="header">Web Terminal</h1>
                <div class="terminal-container" id="terminal-container">
                    <!-- Command blocks will be added here -->
                </div>
                <button class="add-command-btn" id="add-command-btn">+ Add Command</button>
            </div>
        </div>
    </div>
    
    <!-- PWD Modal -->
    <div id="pwd-modal" class="pwd-modal">
        <div class="pwd-modal-content">
            <h4>Set Working Directory</h4>
            <input type="text" id="pwd-input" class="pwd-input" placeholder="Enter working directory...">
            <div class="pwd-modal-buttons">
                <button id="pwd-cancel-btn" class="pwd-modal-btn pwd-cancel-btn">Cancel</button>
                <button id="pwd-save-btn" class="pwd-modal-btn pwd-save-btn">Save</button>
            </div>
        </div>
    </div>
    
    <!-- Global PWD Bar -->
    <div class="global-pwd-bar">
        <div class="global-pwd-text" id="global-pwd-text">Working Directory: Loading...</div>
        <button class="global-pwd-edit-btn" id="global-pwd-edit-btn">
            <i class="fas fa-edit"></i>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/terminal.js"></script>
</body>
</html>
